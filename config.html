<!DOCTYPE html>

<!-- stolen with <3 from https://github.com/phardy/pebble-gauges/blob/configurable/html/configuration.html -->

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <title>Pebblematic configuration</title>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-theme="" data-role="header">
	<h3>Pebblematic</h3>
      </div>
      <div data-role="content">
      	
      	<div data-role="fieldcontain">
    	  <label for="api-url">Local URL: (e.g.: https://raspberry, http://192.168.1.25 )</label>
    	  <input type="text" name="localurl" id="localurl" value=""  />
	</div>
	<div data-role="fieldcontain">
    	  <label for="api-url">Remote URL: (e.g.: https://mydyndns.com )</label>
    	  <input type="text" name="remoteurl" id="remoteurl" value=""  />
	</div>
	<div data-role="fieldcontain">
    	  <label for="api-url">Username:</label>
    	  <input type="text" name="username" id="username" value=""  />
	</div>
	<div data-role="fieldcontain">
    	  <label for="api-url">Password:</label>
    	  <input type="text" name="password" id="password" value=""  />
	</div>	
	
	<div class="ui-body ui-body-b">
	  <fieldset class="ui-grid-a">
	    <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
	    <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
	  </fieldset>
	</div>
      </div>
    </div>
    <script>
      <!-- from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/ -->
      $.urlParam = function(name){
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (!results) { return 0; }
	return results[1] || 0;
      }
      
      function getURLVariable(name)  {
	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)",
	      regex = new RegExp(regexS),
	      results = regex.exec(decodeURI(window.location.href));
	  if (results == null) return "";
	  else return decodeURI(results[1]);
	}

      function updateControls() {
        var options = JSON.parse(decodeURIComponent(window.location.hash.substr(1)));
        
        if(options.localurl == "undefined")
        	options.localurl = "";
        	
        if(options.remoteurl == "undefined")
        	options.remoteurl = "";
        	
        if(options.username == "undefined")
        	options.username = "";
        	
        if(options.password == "undefined")
        	options.password = "";
        
        $("#localurl").val(options.localurl);
        $("#remoteurl").val(options.remoteurl);
        $("#username").val(options.username);
        $("#password").val(options.password);
      }

      function saveOptions() {
        var options = {
          'localurl': $("#localurl").val(),
          'remoteurl': $("#remoteurl").val(),
          'username': $("#username").val(),
          'password': $("#password").val()
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close#";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log(location);
          document.location = location;
        });
      });

      $('#page1').bind('pageinit', updateControls);
    </script>
  </body>
</html>
